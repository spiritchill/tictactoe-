<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&display=swap" rel="stylesheet">
</head>
<body>
    <nav style="width:100%; ">
        <ul style="list-style-type: none;"><li style="border:2px solid black;font-size:larger;font-weight:bold;background-color: rgb(88, 101, 242); font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">WELCOME TO TICTACTOE !</li></ul>
    </nav>
    <div class="gamecontainer">
        <div class="container-left">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0 "><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="container-right">
            <h1 style="font-size:30px;color:rgb(60, 112, 60);">welcome to tic tac toe!</h1>
            <div >
                <span class="info">
                    your turn
                </span>

                <button id="reset">reset</button>
            </div>
           
            <img src="tictacimg.gif">
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
